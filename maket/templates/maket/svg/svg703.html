             </g>
            </svg>
      </div>
      &nbsp;&nbsp;
      <select class="form-select form-select-sm" style="font-size:60%;" form="form_maket_{{ord_imp.id}}"
              name="pen_pos_{{prt.0.id}}" id="pen_pos_{{prt.0.id}}" onchange="javascript:pen_position({{prt.0.id}});">
          <option  name="left" class="select-option" value="1" {% if prt.4 == 1 %} selected {% endif %}>слева</option>
          <option  name="opposite" class="select-option" value="2" {% if prt.4 == 2 %} selected {% endif %}>напротив</option>
          <option  name="right" class="select-option" value="3" {% if prt.4 == 3 %} selected {% endif %}>справа</option>
          <option  name="back" class="select-option" value="4" {% if prt.4 == 4 %} selected {% endif %}>сзади</option>
      </select>
   </div>
{% endif %}
{% endfor %}
