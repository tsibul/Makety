{% extends 'maket/main.html' %}
{% block title %}Дополнительные файлы{% endblock %}
{% block content %}
<!-- Modal delete Maket-->

<table class="table table-hover">
    <thead>
    </thead>
    <tbody>
        {% for add_file in additional_files %}
        <tr>
            <td>{{add_file.id}}</td>
            <td>{{add_file.comment}}</td>
            <td>{{add_file.order_id.order_id}}</td>
            <td>{{add_file.order_id.customer.name}}</td>
            <td>
                <form action="{% url 'errors:delete_additional_file_from_table' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="file_id" value="{{add_file.id}}">
                <button type="submit" class="btn btn-danger"><i class="bi bi-x-lg"></i>Удалить</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
