<!doctype html>
{% load static %}
<html lang="en">
<title>Анализ продаж</title>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
<!-- MDB -->
<!--<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css" rel="stylesheet"/><--->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<!-- Bootstrap core CSS -->
<link href="{% static 'maket/bootstrap.min.css' %}" rel="stylesheet" crossorigin="anonymous">
</head>

<body>
<div class="fixed-top" style="max-width: 100mm;">
<div class="p-2">
<button class="btn btn-outline-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions2" aria-controls="offcanvasWithBothOptions2">
    <i class="fas fa-bars"></i><strong>&nbsp;&nbsp;{{navi}}</strong></button>
</div>
</div>
<div class="offcanvas offcanvas-start" data-bs-scroll="true"
     tabindex="-1" id="offcanvasWithBothOptions2" aria-labelledby="offcanvasWithBothOptions2Label" style="width:60mm;">
<div class="offcanvas-header">
    <strong>{{navi}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
</div>
<div class="offcanvas-body" >
    <p><a href="{% url 'salesreport:index' %}">Главная</a></p>
    <p><a href="{% url 'salesreport:customers_active' %}">Клиенты активные</a></p>
    <p><a href="{% url 'salesreport:customers_all' %}">Клиенты все</a></p>
    <p><a href="{% url 'salesreport:groups' %}">Группы</a></p>
    <p><a href="{% url 'salesreport:group_lists' %}">Списки групп</a></p>
    <p><a href="{% url 'salesreport:admin' %}">Admin</a></p>
</div>
</div>

<!-- MDB -->
<!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js"></script><--->
<script src="{% static 'salesreport/salesreport.js' %}"></script>
<script src="{% static 'maket/maket.js' %}"></script>
<script src="{% static 'maket/bootstrap.bundle.min.js' %}" crossorigin="anonymous"></script>
<script src="{% static 'maket/jquery.min.js' %}"></script>

{% block content %}{% endblock %}

</body>
</html>
